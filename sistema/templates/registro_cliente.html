{% extends "layout/base_empleado.html" %}  <!-- Ahora extiende el archivo base para empleados -->

{% block title %}Registro de Cliente{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2>Registro de Cliente</h2>
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="dni">DNI:</label>
            <input type="text" class="form-control" id="dni" name="dni" placeholder="Ingrese DNI" required>
        </div>
        <div class="form-group">
            <label for="nombres">Nombres:</label>
            <input type="text" class="form-control" id="nombres" name="nombres" placeholder="Ingrese nombres" required>
        </div>
        <div class="form-group">
            <label for="apellidos">Apellidos:</label>
            <input type="text" class="form-control" id="apellidos" name="apellidos" placeholder="Ingrese apellidos" required>
        </div>
        <div class="form-group">
            <label for="telefono">Teléfono:</label>
            <input type="text" class="form-control" id="telefono" name="telefono" placeholder="Ingrese teléfono" required>
        </div>
        <button type="submit" class="btn btn-primary">Registrar</button>
    </form>
</div>
{% endblock %}
